<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="src/output.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header class="bg-white shadow-md">
    <div class="container flex justify-between">
      <h1 class="text-5xl font-bold">Library</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="flex justify-center items-center p-10 mb-1">
        <button class="font-semibold text-2xl btn" id="addBook">+Add Book</button>
      </div>
      <div class="grid gap-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="booksContainer">
        <div class="card">
          <p>'Harry Potter'</p>
          <p>'J K Rolling'</p>
          <p>222 pages</p>
          <div class="buttons">
            <button class="btn btn-green">Read</button>
            <button class="btn">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>


  <dialog class="rounded-lg">
    <form
      class="bg-grey mx-auto text-xl rounded-lg flex flex-col justify-between gap-5 p-5 shadow-lg font-medium text-center max-w-80"
      action="" id="bookForm">
      <h3 class="font-bold">Add new Book</h3>
      <input type="text" class="form-control" id="bookName" placeholder="Title">
      <input type="text" class="form-control" id="authorName" placeholder="Author">
      <input type="number" class="form-control" id="bookLength" placeholder="Pages">
      <div class="flex gap-2 justify-center items-center">
        <label for="isRead">have you read it?</label>
        <input class=" h-5 w-5" type="checkbox" id="isRead">
      </div>
      <input type="submit" class="btn btn-green"></input>
    </form>
  </dialog>


</body>

</html>
